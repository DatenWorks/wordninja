version: 2

jobs:
  test-against-pypy2:
    docker:
      - image: pypy:2-6.0-slim
    steps:
      - checkout
      - run: pypy test.py

  test-against-pypy3:
    docker:
      - image: pypy:3-6.0-slim
    steps:
      - checkout
      - run: pypy3 test.py

  test-against-python2:
    docker:
      - image: python:2.7.15-slim-stretch
    steps:
      - checkout
      - run: python test.py

  test-against-python3:
    docker:
      - image: python:3.7-alpine3.8
    steps:
      - checkout
      - run: python3 test.py

workflows:
  version: 2
  build:
    jobs:
    - test-against-pypy2
    - test-against-pypy3
    - test-against-python2
    - test-against-python3
